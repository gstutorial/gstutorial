<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to New Portalâ€¦</title>

  <!-- Auto redirect after 3 seconds -->
  <meta http-equiv="refresh" content="3; url=https://gstutorial.github.io/app/">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a, #020617);
      font-family: "Segoe UI", Arial, sans-serif;
      color: #e5e7eb;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 360px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
    }

    .highlight {
      color: #38bdf8;
      font-weight: 600;
    }

    .loader {
      margin: 25px auto;
      width: 42px;
      height: 42px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #38bdf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸš€ Portal Upgraded</h1>
    <p>
      Weâ€™ve moved to a <span class="highlight">new, faster portal</span>.<br>
      Your login details remain the same.
    </p>

    <div class="loader"></div>

    <p>Redirecting you automaticallyâ€¦</p>
    <p style="font-size:12px;">
      If not redirected,
      <a href="https://gstutorial.github.io/app/">click here</a>
    </p>
  </div>

</body>
</html>
